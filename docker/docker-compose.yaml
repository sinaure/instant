version: "3"
services:
  instant-rabbitmq:
     image: rabbitmq:3.6.3-management
     container_name: instant-rabbitmq
     ports:
        - "5772:5672"
        - "5771:5671"
        - "16672:15672"
        - "16671:15671"
     environment:
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - RABBITMQ_HOST=${RABBITMQ_HOST}
     volumes:
      - ./rabbitmq/init.sh:/init.sh 
      - /var/lib/rabbitmq
     command:
      - rabbitmq-server 

  instant-spring:
    image: asinatra/instant:1.2.1
    container_name: instant-spring
    depends_on:
     - instant-rabbitmq
     - pg
    ports:
      - "7788:7788"
  
  pg:
    image: postgres:11.1
    container_name: instant-pg
    ports:
      - 5432:5432
    volumes:
      - /var/lib/postgresql/data/pg_data
    environment:
      POSTGRES_PASSWORD: 65k
      POSTGRES_DB: sophia
      POSTGRES_USER: Jpasdetemps
      POSTGRES_HOST: postgreshost
      POSTGRES_PORT: 5432
      PGDATA: /var/lib/postgresql/data/pg_data
   
      
